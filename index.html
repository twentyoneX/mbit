<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBIT</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --panel-bg: #050505;
            --border-color: #ffffff;
            --input-bg: #000000;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --meta-color: #bbbbbb;
            --post-border: #333;
            --glow: 0 0 0px transparent;
        }

        [data-theme="matrix"] {
            --text-color: #00FF41;
            --border-color: #00FF41;
            --input-bg: #001100;
            --btn-bg: #00FF41;
            --meta-color: #ccffcc;
            --glow: 0 0 5px #00FF41;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --panel-bg: #f5f5f5;
            --border-color: #000000;
            --input-bg: #ffffff;
            --btn-bg: #000000;
            --btn-text: #ffffff;
            --meta-color: #444444;
            --post-border: #cccccc;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 { font-size: 2.5rem; margin: 0; text-shadow: var(--glow); text-transform: lowercase; }
        
        .nav-bar { margin-top: 10px; font-size: 0.9rem; user-select: none; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .nav-item { cursor: pointer; opacity: 0.7; transition: 0.3s; color: var(--text-color); }
        .nav-item:hover { opacity: 1; text-shadow: var(--glow); text-decoration: underline; }
        
        .dropdown-panel {
            max-width: 600px; margin: 0 auto 20px auto;
            border: 1px dashed var(--border-color); padding: 15px;
            background: var(--panel-bg);
            animation: slideDown 0.3s;
        }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        input, textarea, select {
            background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color);
            font-family: inherit; padding: 10px; width: 100%; margin-bottom: 10px; display: block;
        }
        button {
            background: var(--btn-bg); color: var(--btn-text); border: none; padding: 10px 20px;
            font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button:hover { opacity: 0.8; box-shadow: var(--glow); }
        button.small { padding: 5px 10px; font-size: 0.8rem; margin-left: 10px; }
        button.danger { background: #ff4141; color: white; }
        button.secondary { background: var(--post-border); color: var(--text-color); border: 1px solid var(--border-color); }
        
        button.extension { background: #9b59b6; color: white; border: 1px solid #8e44ad; width: 100%; margin-bottom: 10px; }
        
        .back-btn { background: transparent; color: var(--text-color); border: none; padding: 0; margin-bottom: 15px; cursor: pointer; font-size: 0.9rem; }
        .back-btn:hover { text-decoration: underline; }

        .hidden { display: none !important; }
        .warning-text { color: #ff4141; font-size: 0.8rem; margin-top: 5px; font-weight: bold; }
        
        .key-container { margin-bottom: 15px; border: 1px solid var(--post-border); padding: 10px; }
        .key-label { font-size: 0.7rem; opacity: 0.7; display: block; margin-bottom: 5px; }
        .key-row { display: flex; gap: 5px; }
        .key-input { flex-grow: 1; background: var(--bg-color); color: var(--text-color); font-size: 0.8rem; border: 1px solid var(--post-border); }
        
        #new-btn {
            width: 100%; padding: 15px; background: var(--btn-bg); color: var(--btn-text);
            font-weight: bold; text-align: center; cursor: pointer;
            margin-bottom: 20px; border: 2px solid var(--border-color); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .post { border-left: 2px solid var(--post-border); padding-left: 15px; margin-bottom: 30px; animation: fadeIn 0.5s; }
        .meta { font-size: 0.75rem; opacity: 0.9; margin-bottom: 5px; color: var(--meta-color); display: flex; align-items: center; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--border-color); margin-right: 10px; object-fit: cover; background: #111; cursor: pointer; }
        .username-link { font-weight: bold; color: var(--text-color); cursor: pointer; text-decoration: underline; }
        .content { font-size: 1rem; line-height: 1.4; word-wrap: break-word; }
        
        .media-img, .media-video { max-width: 100%; height: auto; display: block; margin: 10px 0; border: 1px solid var(--post-border); }
        .hashtag { color: var(--text-color); text-decoration: underline; cursor: pointer; }
        .hashtag:hover { background: var(--text-color); color: var(--bg-color); }

        .actions { margin-top: 15px; font-size: 0.8rem; display: flex; gap: 10px; border-top: 1px dotted var(--post-border); padding-top: 5px; flex-wrap: wrap; }
        .act-btn { background: transparent; color: var(--text-color); border: none; padding: 2px 5px; cursor: pointer; font-family: inherit; font-size: 0.75rem; }
        .act-btn:hover { background: var(--text-color); color: var(--bg-color); }
        .act-btn.active { background: var(--text-color); color: var(--bg-color); } 
        .zap-btn { color: #f1c40f; } .zap-btn:hover { background: #f1c40f; color: black; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal-card { background: var(--bg-color); border: 2px solid var(--border-color); padding: 20px; max-width: 90%; width: 400px; text-align: center; box-shadow: 0 0 20px var(--border-color); }
        .p-img-large { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--border-color); margin-bottom: 15px; object-fit: cover; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <h1>mBIT</h1>
        <div class="nav-bar">
            <span class="nav-item" onclick="goHome()">[ HOME ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-relays')">[ RELAYS ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-identity')">[ KEYS ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-my-profile')">[ MY PROFILE ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-settings')">[ SETTINGS ]</span>
        </div>
    </header>

    <!-- PANELS -->
    <div id="panel-relays" class="dropdown-panel hidden">
        <h3 style="margin-top:0">>> RELAYS</h3>
        <div id="relay-list"></div>
        <div style="margin-top: 10px; display:flex;">
            <input type="text" id="new-relay" placeholder="wss://..." style="margin-bottom:0; width: 80%;">
            <button onclick="addRelay()" style="width: 18%; margin-left: 2%;">ADD</button>
        </div>
        <br><button class="small secondary" onclick="togglePanel('panel-relays')">CLOSE</button>
    </div>

    <div id="panel-identity" class="dropdown-panel hidden">
        <h3 style="margin-top:0">>> KEYS</h3>
        <div id="login-form">
            <button onclick="loginExtension()" class="extension">âš¡ LOGIN WITH EXTENSION</button>
            <div style="text-align:center; margin: 10px 0; opacity:0.5;">--- OR ---</div>
            <input type="text" id="privkey-input" placeholder="paste private key">
            <button onclick="login()">Login</button>
            <button onclick="generateNewUser()">New Key</button>
        </div>
        <div id="user-info" class="hidden">
            <div class="key-container">
                <span class="key-label">PUBLIC ID (NPUB)</span>
                <div class="key-row"><input type="text" id="display-npub" class="key-input" readonly><button class="small" onclick="copyKey('display-npub')">COPY</button></div>
            </div>
            <div class="key-container" id="nsec-container">
                <span class="key-label" style="color:#ff4141">SECRET KEY (NSEC)</span>
                <div class="key-row"><input type="password" id="display-nsec" class="key-input" readonly><button class="small secondary" onclick="toggleSecret()">SHOW</button></div>
            </div>
            <button onclick="logout()" class="danger" style="width:100%">LOGOUT</button>
        </div>
        <br><button class="small secondary" onclick="togglePanel('panel-identity')">CLOSE</button>
    </div>

    <div id="panel-my-profile" class="dropdown-panel hidden">
        <div id="my-profile-header" style="text-align:center; border-bottom:1px solid var(--post-border); padding-bottom:15px; margin-bottom:15px;">
            <div id="my-p-img"></div>
            <h2 id="my-p-name">Unknown</h2>
            <p id="my-p-about" style="opacity:0.7"></p>
            <button id="edit-profile-btn" onclick="toggleProfileEditor()" class="secondary" style="margin-top:10px;">EDIT PROFILE</button>
            
            <div id="profile-editor" class="hidden" style="border-top: 1px dotted var(--border-color); padding-top:10px; margin-top:15px; text-align:left;">
                <label>Name:</label> <input type="text" id="p-name">
                <label>Bio:</label> <input type="text" id="p-about">
                <label>Picture URL:</label> <input type="text" id="p-picture">
                <label style="color:#f1c40f">Zap Wallet:</label> <input type="text" id="p-lud16" placeholder="name@getalby.com">
                <button onclick="saveProfile()">PUBLISH UPDATE</button>
                <button onclick="toggleProfileEditor()" class="small secondary">CANCEL</button>
            </div>
        </div>
        <h3 style="margin-top:0">>> SIGNAL HISTORY</h3>
        <div id="my-feed"></div>
        <br><button class="small secondary" onclick="togglePanel('panel-my-profile')">CLOSE</button>
    </div>

    <div id="panel-settings" class="dropdown-panel hidden">
        <h3 style="margin-top:0">>> SETTINGS</h3>
        <label>SYSTEM THEME:</label>
        <select id="theme-selector" onchange="changeTheme(this.value)">
            <option value="dark">White on Black</option>
            <option value="matrix">Matrix Green</option>
            <option value="light">Black on White</option>
        </select>
        <br><button class="small secondary" onclick="togglePanel('panel-settings')">CLOSE</button>
    </div>

    <div id="panel-user-profile" class="dropdown-panel hidden">
        <button class="back-btn" onclick="goHome()">&lt; BACK TO FEED</button>
        <div id="user-profile-header" style="text-align:center; border-bottom:1px solid var(--post-border); padding-bottom:15px;"></div>
        <div id="user-feed"></div>
    </div>

    <!-- MAIN FEED (Hidden when panels are open) -->
    <div id="composer-container" class="hidden" style="max-width:600px; margin:0 auto;">
        <div style="border: 1px dashed var(--border-color); padding: 15px; margin-bottom:20px;">
            <textarea id="msg-input" rows="3" placeholder="broadcast signal..."></textarea>
            <button onclick="sendNote()">SEND SIGNAL</button>
        </div>
    </div>

    <div id="feed-container">
        <div id="new-btn" class="hidden" onclick="mergeQueue()">>> LOAD NEW SIGNALS <<</div>
        <div id="feed"><div style="text-align:center; margin-top:50px;">_scanning frequencies_</div></div>
    </div>

    <!-- MODAL -->
    <div id="reply-modal" class="modal-overlay hidden" onclick="closeModals(event)">
        <div class="modal-card" style="text-align: left;">
            <textarea id="reply-input" rows="4" placeholder="enter transmission..."></textarea>
            <button onclick="sendReplyOrQuote()">TRANSMIT</button>
        </div>
    </div>

    <script>
        const defaultRelays = ['wss://relay.damus.io', 'wss://relay.primal.net', 'wss://nos.lol'];
        let savedRelays = JSON.parse(localStorage.getItem('mbit_relays')) || defaultRelays;
        const sockets = {};
        let events = []; let pendingEvents = []; let myEvents = []; let userEvents = [];
        let likedPosts = new Set(JSON.parse(localStorage.getItem('mbit_likes')) || []);
        const processedIds = new Set();
        const profiles = {};
        const requestedProfiles = new Set();

        let myPrivKey = localStorage.getItem('nostr_privkey');
        let myPubKey = localStorage.getItem('nostr_pubkey');
        let authMode = localStorage.getItem('nostr_mode') || 'none';

        // Theme
        function changeTheme(theme) {
            document.documentElement.removeAttribute('data-theme');
            if (theme !== 'dark') document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('mbit_theme', theme);
        }
        changeTheme(localStorage.getItem('mbit_theme') || 'dark');
        document.getElementById('theme-selector').value = localStorage.getItem('mbit_theme') || 'dark';

        // Navigation
        function goHome() {
            ['panel-relays', 'panel-identity', 'panel-my-profile', 'panel-user-profile', 'panel-settings'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById('feed-container').classList.remove('hidden');
            if (myPubKey) document.getElementById('composer-container').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isClosing = !panel.classList.contains('hidden');
            
            // Close all
            ['panel-relays', 'panel-identity', 'panel-my-profile', 'panel-user-profile', 'panel-settings'].forEach(p => document.getElementById(p).classList.add('hidden'));
            
            if (isClosing) {
                goHome();
            } else {
                panel.classList.remove('hidden');
                document.getElementById('feed-container').classList.add('hidden');
                document.getElementById('composer-container').classList.add('hidden');
                if (id === 'panel-my-profile') loadMyHistory();
            }
        }

        function parseContent(text) {
            let content = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const videoRegex = /(https?:\/\/[^\s]+(?:\.mp4|\.webm|\.ogg|\.mov)[^\s]*)/gi;
            content = content.replace(videoRegex, (url) => `<video controls class="media-video" loading="lazy"><source src="${url}"></video>`);
            const imgRegex = /(https?:\/\/[^\s]+(?:\.jpg|\.jpeg|\.png|\.gif|\.webp)[^\s]*)/gi;
            content = content.replace(imgRegex, (url) => `<a href="${url}" target="_blank" style="display:block;"><img src="${url}" class="media-img" loading="lazy"></a>`);
            const hashtagRegex = /#(\w+)/g;
            content = content.replace(hashtagRegex, (match, tag) => `<span class="hashtag" onclick="alert('Tag: #${tag}')">#${tag}</span>`);
            return content;
        }

        // Relays
        function connectToRelay(url) {
            if(sockets[url]) return;
            try {
                const ws = new WebSocket(url); sockets[url] = ws;
                ws.onopen = () => { ws.send(JSON.stringify(["REQ", "g", { kinds: [1, 6], limit: 20 }])); if(myPubKey) fetchProfile(myPubKey); renderRelays(); };
                ws.onmessage = (msg) => { 
                    const data = JSON.parse(msg.data); 
                    if (data[0] === 'EVENT') {
                        if(data[1] === 'g') handleGlobalEvent(data[2]);
                        if(data[1] === 'sub_me') handleMyEvent(data[2]);
                        if(data[1] === 'sub_user') handleUserEvent(data[2]);
                        if(data[1].startsWith('m_')) handleMetadata(data[2]);
                    }
                };
                ws.onclose = () => renderRelays();
            } catch(e) {}
        }
        savedRelays.forEach(connectToRelay);

        function renderRelays() {
            document.getElementById('relay-list').innerHTML = savedRelays.map(url => {
                const isOpen = sockets[url] && sockets[url].readyState === WebSocket.OPEN;
                return `<div class="relay-item"><span><span style="color:${isOpen?'#00FF41':'red'}">[${isOpen?'ON':'OFF'}]</span> ${url}</span><button class="small danger" onclick="removeRelay('${url}')">X</button></div>`;
            }).join('');
        }

        // Profile Editor Logic
        function toggleProfileEditor() {
            const editor = document.getElementById('profile-editor');
            editor.classList.toggle('hidden');
            if (!editor.classList.contains('hidden')) {
                const p = profiles[myPubKey] || {};
                document.getElementById('p-name').value = p.name || '';
                document.getElementById('p-about').value = p.about || '';
                document.getElementById('p-picture').value = p.picture || '';
                document.getElementById('p-lud16').value = p.lud16 || '';
            }
        }

        async function saveProfile() {
            const content = JSON.stringify({
                name: document.getElementById('p-name').value,
                about: document.getElementById('p-about').value,
                picture: document.getElementById('p-picture').value,
                lud16: document.getElementById('p-lud16').value
            });
            let event = { kind: 0, created_at: Math.floor(Date.now()/1000), tags: [], content: content, pubkey: myPubKey };
            try {
                await signAndBroadcast(event);
                alert("PROFILE PUBLISHED");
                profiles[myPubKey] = JSON.parse(content);
                toggleProfileEditor();
                loadMyHistory();
            } catch(e) { alert("ERROR"); }
        }

        // Standard Handlers
        function handleGlobalEvent(event) {
            if (processedIds.has(event.id)) return;
            processedIds.add(event.id);
            if (events.length >= 20) { pendingEvents.unshift(event); updateNewButton(); } 
            else { events.unshift(event); events.sort((a, b) => b.created_at - a.created_at); fetchProfileIfNeeded(event.pubkey); renderGlobalFeed(); }
        }
        function updateNewButton() { const btn = document.getElementById('new-btn'); if (pendingEvents.length > 0) { btn.classList.remove('hidden'); btn.innerText = `>> LOAD ${pendingEvents.length} NEW SIGNALS <<`; } else btn.classList.add('hidden'); }
        function mergeQueue() { pendingEvents.forEach(e => events.unshift(e)); pendingEvents = []; events.sort((a, b) => b.created_at - a.created_at); renderGlobalFeed(); updateNewButton(); window.scrollTo({ top: 0, behavior: 'smooth' }); }
        function fetchProfileIfNeeded(pubkey) { if (!profiles[pubkey] && !requestedProfiles.has(pubkey)) fetchProfile(pubkey); }
        function fetchProfile(pubkey) { requestedProfiles.add(pubkey); const msg = JSON.stringify(["REQ", "m_"+pubkey.substring(0,8), { kinds: [0], authors: [pubkey], limit: 1 }]); Object.values(sockets).forEach(ws => { if(ws.readyState === WebSocket.OPEN) ws.send(msg); }); }
        function handleMetadata(event) { try { profiles[event.pubkey] = JSON.parse(event.content); renderGlobalFeed(); } catch(e){} }
        function renderGlobalFeed() { document.getElementById('feed').innerHTML = events.map(ev => generatePostHTML(ev)).join(''); }

        function generatePostHTML(ev) {
            const p = profiles[ev.pubkey] || {};
            let content = ev.content;
            if (ev.kind === 6) try { content = JSON.parse(ev.content).content || "[Repost]"; } catch(e) { content = "[Repost]"; }
            return `<div class="post">
                <div class="meta" onclick="viewProfile('${ev.pubkey}')">${p.picture?`<img src="${p.picture}" class="avatar">`:''}<span class="username-link">${p.name||ev.pubkey.substring(0,6)}</span></div>
                <div class="content">${parseContent(content)}</div>
                <div class="actions"><button class="act-btn" onclick="openReply('${ev.id}','${ev.pubkey}')">[REPLY]</button></div>
            </div>`;
        }

        function loadMyHistory() {
            const p = profiles[myPubKey] || {};
            document.getElementById('my-p-name').innerText = p.name || 'Unknown';
            document.getElementById('my-p-about').innerText = p.about || '';
            document.getElementById('my-p-img').innerHTML = p.picture ? `<img src="${p.picture}" class="p-img-large">` : '';
            myEvents = [];
            const msg = JSON.stringify(["REQ", "sub_me", { kinds: [1, 6], authors: [myPubKey], limit: 20 }]);
            Object.values(sockets).forEach(ws => { if(ws.readyState === WebSocket.OPEN) ws.send(msg); });
        }
        function handleMyEvent(event) { 
            if(myEvents.some(e => e.id === event.id)) return;
            myEvents.push(event); myEvents.sort((a,b) => b.created_at - a.created_at);
            document.getElementById('my-feed').innerHTML = myEvents.map(ev => generatePostHTML(ev)).join('');
        }

        async function signAndBroadcast(event) {
            if (authMode === 'extension') event = await window.nostr.signEvent(event);
            else { event.id = window.NostrTools.getEventHash(event); event.sig = window.NostrTools.signEvent(event, myPrivKey); }
            Object.values(sockets).forEach(ws => ws.send(JSON.stringify(["EVENT", event])));
            return event;
        }

        async function sendNote() { 
            const content = document.getElementById('msg-input').value; if (!content) return;
            const event = { kind: 1, created_at: Math.floor(Date.now()/1000), tags: [], content, pubkey: myPubKey };
            await signAndBroadcast(event); document.getElementById('msg-input').value = ""; 
        }

        function logout() { localStorage.clear(); location.reload(); }
        async function loginExtension() { const pk = await window.nostr.getPublicKey(); localStorage.setItem('nostr_pubkey', pk); localStorage.setItem('nostr_mode', 'extension'); location.reload(); }
        function login() { const k = document.getElementById('privkey-input').value; localStorage.setItem('nostr_privkey', k); localStorage.setItem('nostr_mode', 'local'); location.reload(); }

        if (myPubKey) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('composer-container').classList.remove('hidden');
            document.getElementById('display-npub').value = window.NostrTools.nip19.npubEncode(myPubKey);
        }

        goHome();
    </script>
</body>
</html>
