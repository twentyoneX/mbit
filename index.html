<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBIT</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #00FF41;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        header {
            text-align: center;
            border-bottom: 1px solid #00FF41;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 { font-size: 2.5rem; margin: 0; text-shadow: 0 0 5px #00FF41; text-transform: lowercase; }
        .subtitle { opacity: 0.7; font-size: 0.9rem; margin-top: 5px; }
        
        .box {
            max-width: 600px; margin: 0 auto 30px auto;
            border: 1px dashed #00FF41; padding: 15px;
        }
        h3 { margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        input, textarea {
            background: #001100; border: 1px solid #00FF41; color: #00FF41;
            font-family: inherit; padding: 10px; width: 95%; margin-bottom: 10px;
        }
        button {
            background: #00FF41; color: black; border: none; padding: 10px 20px;
            font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button:hover { background: #fff; }
        button.small { padding: 5px 10px; font-size: 0.8rem; margin-left: 10px; }
        button.danger { background: #ff4141; }
        button.secondary { background: #333; color: #00FF41; border: 1px solid #00FF41; }
        
        .hidden { display: none !important; }
        .warning { color: yellow; font-size: 0.8rem; margin-bottom: 10px; }
        
        /* FEED & RELAY STYLES */
        .relay-item { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.8rem; }
        .status-open { color: #00FF41; }
        .status-closed { color: red; }
        #feed { max-width: 600px; margin: 0 auto; }
        .post {
            border-left: 2px solid #333; padding-left: 15px; margin-bottom: 30px;
            animation: fadeIn 0.5s;
        }
        .meta { font-size: 0.75rem; opacity: 0.8; margin-bottom: 5px; color: #ccffcc; }
        
        /* CLICKABLE USERNAME */
        .username-link { 
            font-weight: bold; color: #fff; cursor: pointer; text-decoration: underline;
        }
        .username-link:hover { color: #00FF41; text-shadow: 0 0 5px #00FF41; }
        
        .content { font-size: 1rem; line-height: 1.4; word-wrap: break-word; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PROFILE MODAL */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        #profile-card {
            background: black; border: 2px solid #00FF41; padding: 20px;
            max-width: 90%; width: 400px; text-align: center;
            box-shadow: 0 0 20px #00FF41; animation: popIn 0.3s;
        }
        .p-img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid #00FF41; margin-bottom: 15px; object-fit: cover;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>
    <header>
        <h1>mBIT</h1>
        <div class="subtitle">protocol: nostr | decentralized mesh</div>
    </header>

    <!-- MODAL POPUP -->
    <div id="modal-overlay" class="hidden" onclick="closeModal(event)">
        <div id="profile-card">
            <div id="modal-content"></div>
            <br>
            <button onclick="closeModal(null)">CLOSE LINK</button>
        </div>
    </div>

    <!-- RELAY MANAGER -->
    <div class="box">
        <h3>>> NETWORK NODES</h3>
        <div id="relay-list"></div>
        <div style="margin-top: 10px; display:flex;">
            <input type="text" id="new-relay" placeholder="wss://..." style="margin-bottom:0;">
            <button onclick="addRelay()" style="margin-left:5px;">ADD</button>
        </div>
    </div>

    <!-- AUTH & PROFILE -->
    <div class="box" id="auth-ui">
        <h3>>> IDENTITY</h3>
        <div id="login-form">
            <input type="text" id="privkey-input" placeholder="paste private key (hex or nsec)">
            <button onclick="login()">Login</button>
            <span style="margin: 0 10px">OR</span>
            <button onclick="generateNewUser()">Generate New Identity</button>
        </div>
        
        <div id="user-info" class="hidden">
            <div class="warning">LOGGED IN AS:</div>
            <div id="pubkey-display" style="word-break: break-all; margin-bottom:10px; opacity:0.8;"></div>
            
            <div style="margin-bottom: 15px;">
                <button onclick="toggleProfileEditor()" class="secondary">EDIT PROFILE</button>
                <button onclick="logout()" class="danger">LOGOUT</button>
            </div>

            <!-- PROFILE EDITOR FORM -->
            <div id="profile-editor" class="hidden" style="border-top: 1px dotted #00FF41; padding-top:10px;">
                <label>Name / Alias:</label>
                <input type="text" id="p-name" placeholder="Neo">
                <label>About / Bio:</label>
                <input type="text" id="p-about" placeholder="Follow the white rabbit.">
                <label>Picture URL:</label>
                <input type="text" id="p-picture" placeholder="https://...">
                <button onclick="saveProfile()">PUBLISH PROFILE UPDATE</button>
                <button onclick="toggleProfileEditor()" class="small secondary">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- POST COMPOSER -->
    <div class="box hidden" id="composer">
        <textarea id="msg-input" rows="3" placeholder="broadcast signal..."></textarea>
        <button onclick="sendNote()">SEND SIGNAL</button>
    </div>

    <div id="feed">
        <div style="text-align:center; margin-top:50px;">_scanning frequencies_</div>
    </div>

    <script>
        // --- 1. SETUP ---
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        
        // --- 2. MODAL LOGIC (VIEW PROFILE) ---
        function viewProfile(pubkey) {
            const p = profiles[pubkey] || {};
            let npub = "";
            try { npub = window.NostrTools.nip19.npubEncode(pubkey); } catch(e){}

            // Image handling
            let imgHtml = '<div style="font-size:3rem; margin-bottom:10px;">?</div>';
            if (p.picture) {
                // Basic Sanitization check to ensure it's a URL
                if(p.picture.startsWith('http')) {
                    imgHtml = `<img src="${p.picture}" class="p-img" onerror="this.style.display='none'">`;
                }
            }

            const nameHtml = p.name ? `<h2>${p.name.replace(/</g,"")}</h2>` : `<h2>Unknown Agent</h2>`;
            const aboutHtml = p.about ? `<p style="opacity:0.8">${p.about.replace(/</g,"")}</p>` : `<p style="opacity:0.5">_no bio available_</p>`;

            const html = `
                ${imgHtml}
                ${nameHtml}
                <div style="font-size:0.7rem; opacity:0.6; margin-bottom:15px; word-break:break-all; border:1px solid #333; padding:5px;">${npub}</div>
                ${aboutHtml}
            `;
            
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function closeModal(e) {
             // Close if clicked overlay or button, but not inside card
             if(e && e.target.id !== 'modal-overlay' && e.target.tagName !== 'BUTTON') return;
             document.getElementById('modal-overlay').classList.add('hidden');
        }

        // --- 3. RELAY LOGIC ---
        const defaultRelays = ['wss://relay.damus.io', 'wss://relay.primal.net', 'wss://nos.lol'];
        let savedRelays = JSON.parse(localStorage.getItem('mbit_relays')) || defaultRelays;
        const sockets = {};
        
        function renderRelays() {
            const list = document.getElementById('relay-list');
            list.innerHTML = savedRelays.map(url => {
                const isOpen = sockets[url] && sockets[url].readyState === WebSocket.OPEN;
                const statusClass = isOpen ? 'status-open' : 'status-closed';
                const statusText = isOpen ? '[ON]' : '[OFF]';
                return `<div class="relay-item"><span><span class="relay-status ${statusClass}">${statusText}</span> ${url}</span><button class="small danger" onclick="removeRelay('${url}')">X</button></div>`;
            }).join('');
        }

        function addRelay() {
            const input = document.getElementById('new-relay');
            let url = input.value.trim();
            if(!url) return;
            if(!url.startsWith('wss://')) url = 'wss://' + url;
            if(!savedRelays.includes(url)) {
                savedRelays.push(url);
                localStorage.setItem('mbit_relays', JSON.stringify(savedRelays));
                connectToRelay(url);
                input.value = '';
                renderRelays();
            }
        }

        function removeRelay(url) {
            savedRelays = savedRelays.filter(r => r !== url);
            localStorage.setItem('mbit_relays', JSON.stringify(savedRelays));
            if(sockets[url]) { sockets[url].close(); delete sockets[url]; }
            renderRelays();
        }

        function connectToRelay(url) {
            if(sockets[url]) return;
            try {
                const ws = new WebSocket(url);
                sockets[url] = ws;
                ws.onopen = () => {
                    renderRelays();
                    const req = ["REQ", "sub_global_" + Date.now(), { kinds: [1], limit: 20 }];
                    ws.send(JSON.stringify(req));
                    if(myPubKey) fetchProfile(myPubKey);
                };
                ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    if (data[0] === 'EVENT') handleEvent(data[2]);
                };
                ws.onclose = () => renderRelays();
                ws.onerror = () => renderRelays();
            } catch(e) { console.error(e); }
        }

        savedRelays.forEach(connectToRelay);

        // --- 4. IDENTITY & PROFILE ---
        let myPrivKey = localStorage.getItem('nostr_privkey');
        let myPubKey = null;

        function checkAuth() {
            if (myPrivKey) {
                try {
                    if(myPrivKey.startsWith('nsec')) {
                        const {data} = window.NostrTools.nip19.decode(myPrivKey);
                        myPrivKey = data;
                    }
                    myPubKey = window.NostrTools.getPublicKey(myPrivKey);
                    const myNpub = window.NostrTools.nip19.npubEncode(myPubKey);
                    
                    document.getElementById('login-form').classList.add('hidden');
                    document.getElementById('user-info').classList.remove('hidden');
                    document.getElementById('composer').classList.remove('hidden');
                    document.getElementById('pubkey-display').innerText = myNpub;
                    fetchProfile(myPubKey);
                } catch (e) { logout(); }
            }
        }

        function generateNewUser() {
            const sk = window.NostrTools.generatePrivateKey();
            const nsec = window.NostrTools.nip19.nsecEncode(sk);
            prompt("COPY YOUR NEW PRIVATE KEY:", nsec);
            localStorage.setItem('nostr_privkey', sk);
            myPrivKey = sk;
            checkAuth();
        }

        function login() {
            const input = document.getElementById('privkey-input').value.trim();
            if(!input) return;
            localStorage.setItem('nostr_privkey', input);
            myPrivKey = input;
            checkAuth();
        }

        function logout() {
            localStorage.removeItem('nostr_privkey');
            location.reload();
        }

        function toggleProfileEditor() {
            const editor = document.getElementById('profile-editor');
            editor.classList.toggle('hidden');
            if(profiles[myPubKey]) {
                document.getElementById('p-name').value = profiles[myPubKey].name || '';
                document.getElementById('p-about').value = profiles[myPubKey].about || '';
                document.getElementById('p-picture').value = profiles[myPubKey].picture || '';
            }
        }

        async function saveProfile() {
            const name = document.getElementById('p-name').value;
            const about = document.getElementById('p-about').value;
            const picture = document.getElementById('p-picture').value;
            
            const content = JSON.stringify({ name, about, picture });
            
            const event = {
                kind: 0,
                created_at: Math.floor(Date.now() / 1000),
                tags: [],
                content: content,
                pubkey: myPubKey
            };
            
            event.id = window.NostrTools.getEventHash(event);
            event.sig = window.NostrTools.signEvent(event, myPrivKey);
            
            const msg = JSON.stringify(["EVENT", event]);
            Object.values(sockets).forEach(ws => { 
                if(ws.readyState === WebSocket.OPEN) ws.send(msg); 
            });
            profiles[myPubKey] = { name, about, picture };
            alert("Profile Broadcasted.");
            toggleProfileEditor();
            renderFeed();
        }

        checkAuth();

        // --- 5. DATA HANDLING ---
        async function sendNote() {
            const content = document.getElementById('msg-input').value;
            if (!content || !myPrivKey) return;
            const event = {
                kind: 1,
                created_at: Math.floor(Date.now() / 1000),
                tags: [],
                content: content,
                pubkey: myPubKey
            };
            event.id = window.NostrTools.getEventHash(event);
            event.sig = window.NostrTools.signEvent(event, myPrivKey);
            const msg = JSON.stringify(["EVENT", event]);
            Object.values(sockets).forEach(ws => { if(ws.readyState === WebSocket.OPEN) ws.send(msg); });
            document.getElementById('msg-input').value = "";
            handleEvent(event);
        }

        const feed = document.getElementById('feed');
        const processedIds = new Set();
        const profiles = {}; 
        const requestedProfiles = new Set(); 
        let events = [];

        function handleEvent(event) {
            if (event.kind === 0) {
                try {
                    const content = JSON.parse(event.content);
                    profiles[event.pubkey] = content;
                    renderFeed();
                } catch(e) {}
                return;
            }

            if (event.kind === 1) {
                if (processedIds.has(event.id)) return;
                processedIds.add(event.id);
                events.unshift(event);
                events.sort((a, b) => b.created_at - a.created_at);
                if (events.length > 50) events.pop();
                
                if (!profiles[event.pubkey] && !requestedProfiles.has(event.pubkey)) {
                    fetchProfile(event.pubkey);
                }
                renderFeed();
            }
        }

        function fetchProfile(pubkey) {
            requestedProfiles.add(pubkey);
            const req = ["REQ", "meta_" + pubkey.substring(0,8), { kinds: [0], authors: [pubkey], limit: 1 }];
            const msg = JSON.stringify(req);
            Object.values(sockets).forEach(ws => {
                if(ws.readyState === WebSocket.OPEN) ws.send(msg);
            });
        }

        function renderFeed() {
            feed.innerHTML = events.map(ev => {
                const time = new Date(ev.created_at * 1000).toLocaleTimeString();
                let displayName = "Unknown";
                let npub = "";
                
                try {
                    npub = window.NostrTools.nip19.npubEncode(ev.pubkey);
                    const shortNpub = npub.substring(0, 8) + "..." + npub.substring(npub.length - 4);
                    
                    if (profiles[ev.pubkey]) {
                        const p = profiles[ev.pubkey];
                        const name = p.name ? p.name.replace(/</g,"") : shortNpub;
                        displayName = name;
                    } else {
                        displayName = shortNpub;
                    }
                } catch(e) { displayName = "Error"; }

                const content = ev.content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const isMe = ev.pubkey === myPubKey ? 'style="border-left-color: #00FF41"' : '';
                
                return `
                    <div class="post" ${isMe}>
                        <div class="meta">
                            USER: 
                            <span class="username-link" onclick="viewProfile('${ev.pubkey}')">${displayName}</span> 
                            â€¢ ${time}
                        </div>
                        <div class="content">${content}</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
