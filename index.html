<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBIT</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <style>
        /* GLOBAL RESET */
        * { box-sizing: border-box; }

        body {
            background-color: #000000;
            color: #00FF41;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        header {
            text-align: center;
            border-bottom: 1px solid #00FF41;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 { font-size: 2.5rem; margin: 0; text-shadow: 0 0 5px #00FF41; text-transform: lowercase; }
        
        /* NAV BAR */
        .nav-bar { margin-top: 10px; font-size: 0.9rem; user-select: none; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .nav-item { cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .nav-item:hover { opacity: 1; text-shadow: 0 0 5px #00FF41; text-decoration: underline; }
        
        /* PANELS */
        .dropdown-panel {
            max-width: 600px; margin: 0 auto 20px auto;
            border: 1px dashed #00FF41; padding: 15px;
            background: #050505;
            animation: slideDown 0.3s;
        }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* INPUTS & BUTTONS */
        input, textarea {
            background: #001100; border: 1px solid #00FF41; color: #00FF41;
            font-family: inherit; padding: 10px; width: 100%; margin-bottom: 10px; display: block;
        }
        button {
            background: #00FF41; color: black; border: none; padding: 10px 20px;
            font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button:hover { background: #fff; }
        button.small { padding: 5px 10px; font-size: 0.8rem; margin-left: 10px; }
        button.danger { background: #ff4141; }
        button.secondary { background: #333; color: #00FF41; border: 1px solid #00FF41; }
        button.extension { background: #9b59b6; color: white; border: 1px solid #8e44ad; width: 100%; margin-bottom: 10px; }
        
        /* BACK BUTTON STYLE */
        .back-btn {
            background: transparent; color: #00FF41; border: none; padding: 0; 
            margin-bottom: 15px; cursor: pointer; font-size: 0.9rem;
        }
        .back-btn:hover { text-decoration: underline; background: transparent; color: #fff; }

        .hidden { display: none !important; }
        .warning-text { color: #ff4141; font-size: 0.8rem; margin-top: 5px; font-weight: bold; }
        
        /* FEED & POSTS */
        #feed-container { max-width: 600px; margin: 0 auto; position: relative; }
        .post { border-left: 2px solid #333; padding-left: 15px; margin-bottom: 30px; animation: fadeIn 0.5s; }
        .meta { font-size: 0.75rem; opacity: 0.9; margin-bottom: 5px; color: #ccffcc; display: flex; align-items: center; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #00FF41; margin-right: 10px; object-fit: cover; background: #111; cursor: pointer; }
        .username-link { font-weight: bold; color: #fff; cursor: pointer; text-decoration: underline; }
        .content { font-size: 1rem; line-height: 1.4; word-wrap: break-word; }
        
        /* MEDIA HANDLING */
        .media-img { 
            max-width: 100%; max-height: 500px; display: block; 
            margin: 10px 0; border: 1px solid #333; border-radius: 2px;
            transition: border-color 0.3s;
        }
        .media-img:hover { border-color: #00FF41; }
        
        .hashtag { color: #00FF41; text-decoration: underline; cursor: pointer; }
        .hashtag:hover { background: #00FF41; color: #000; }

        .actions { margin-top: 15px; font-size: 0.8rem; display: flex; gap: 10px; border-top: 1px dotted #333; padding-top: 5px; flex-wrap: wrap; }
        .act-btn { background: transparent; color: #00FF41; border: none; padding: 2px 5px; cursor: pointer; font-family: inherit; font-size: 0.75rem; }
        .act-btn:hover { background: #00FF41; color: black; }
        .zap-btn { color: #f1c40f; } .zap-btn:hover { background: #f1c40f; color: black; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .modal-card { background: black; border: 2px solid #00FF41; padding: 20px; max-width: 90%; width: 400px; text-align: center; box-shadow: 0 0 20px #00FF41; animation: popIn 0.3s; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <h1>mBIT</h1>
        <div class="nav-bar">
            <span class="nav-item" onclick="goHome()">[ HOME ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-relays')">[ NETWORK NODES ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-identity')">[ IDENTITY ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-my-profile')">[ MY PROFILE ]</span>
        </div>
    </header>

    <!-- RELAYS PANEL -->
    <div id="panel-relays" class="dropdown-panel hidden">
        <h3 style="margin-top:0">>> NETWORK NODES</h3>
        <div id="relay-list"></div>
        <div style="margin-top: 10px; display:flex;">
            <input type="text" id="new-relay" placeholder="wss://..." style="margin-bottom:0; width: 80%;">
            <button onclick="addRelay()" style="width: 18%; margin-left: 2%;">ADD</button>
        </div>
        <br><button class="small secondary" onclick="togglePanel('panel-relays')">CLOSE</button>
    </div>

    <!-- IDENTITY PANEL -->
    <div id="panel-identity" class="dropdown-panel hidden">
        <h3 style="margin-top:0">>> IDENTITY</h3>
        <div id="login-form">
            <button onclick="loginExtension()" class="extension">⚡ LOGIN WITH EXTENSION</button>
            <div style="text-align:center; margin: 10px 0; opacity:0.5;">--- OR LEGACY KEY ---</div>
            <input type="text" id="privkey-input" placeholder="paste private key">
            <button onclick="login()">Login</button>
            <button onclick="generateNewUser()">New Key</button>
        </div>
        <div id="user-info" class="hidden">
            <div class="key-container">
                <span class="key-label">PUBLIC ID (NPUB)</span>
                <input type="text" id="display-npub" class="key-input" readonly>
            </div>
            <button onclick="logout()" class="danger" style="width:100%; margin-top:10px;">LOGOUT</button>
        </div>
        <br><button class="small secondary" onclick="togglePanel('panel-identity')">CLOSE</button>
    </div>

    <!-- MY PROFILE PANEL -->
    <div id="panel-my-profile" class="dropdown-panel hidden">
        <div id="my-profile-header" style="text-align:center;">
            <div id="my-p-img"></div>
            <h2 id="my-p-name"></h2>
            <button onclick="toggleProfileEditor()" class="secondary">EDIT PROFILE</button>
            <div id="profile-editor" class="hidden">
                <input type="text" id="p-name" placeholder="Name">
                <input type="text" id="p-about" placeholder="Bio">
                <input type="text" id="p-picture" placeholder="Picture URL">
                <button onclick="saveProfile()">PUBLISH</button>
            </div>
        </div>
        <div id="my-feed"></div>
        <br><button class="small secondary" onclick="togglePanel('panel-my-profile')">CLOSE</button>
    </div>

    <!-- USER PROFILE PANEL -->
    <div id="panel-user-profile" class="dropdown-panel hidden">
        <button class="back-btn" onclick="goHome()">&lt; BACK TO FEED</button>
        <div id="user-profile-header" style="text-align:center;"></div>
        <div id="user-feed"></div>
    </div>

    <!-- COMPOSER -->
    <div id="composer-container" style="max-width:600px; margin:0 auto;" class="hidden">
        <div style="border: 1px dashed #00FF41; padding: 15px; margin-bottom:20px;">
            <textarea id="msg-input" rows="3" placeholder="broadcast signal..."></textarea>
            <button onclick="sendNote()">SEND SIGNAL</button>
        </div>
    </div>

    <!-- GLOBAL FEED -->
    <div id="feed-container">
        <div id="new-btn" class="hidden" onclick="mergeQueue()">>> LOAD NEW SIGNALS <<</div>
        <div id="feed">
            <div style="text-align:center; margin-top:50px;">_scanning frequencies_</div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="reply-modal" class="modal-overlay hidden" onclick="closeModals(event)">
        <div class="modal-card">
            <textarea id="reply-input" rows="4" placeholder="enter transmission..."></textarea>
            <button onclick="sendReplyOrQuote()">TRANSMIT</button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        const defaultRelays = ['wss://relay.damus.io', 'wss://relay.primal.net', 'wss://nos.lol'];
        let savedRelays = JSON.parse(localStorage.getItem('mbit_relays')) || defaultRelays;
        const sockets = {};
        let events = []; let pendingEvents = []; let myEvents = []; let userEvents = [];
        let profiles = {}; let requestedProfiles = new Set();
        let likedPosts = new Set(JSON.parse(localStorage.getItem('mbit_likes')) || []);
        let myPubKey = localStorage.getItem('nostr_pubkey');
        let myPrivKey = localStorage.getItem('nostr_privkey');
        let authMode = localStorage.getItem('nostr_mode') || 'none';

        // --- CONTENT PARSER (IMAGES & HASHTAGS) ---
        function parseContent(text) {
            // Escape HTML
            let content = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // Convert Image URLs to <img> tags
            const imgRegex = /(https?:\/\/[^\s]+(?:\.jpg|\.jpeg|\.png|\.gif|\.webp)[^\s]*)/gi;
            content = content.replace(imgRegex, (url) => {
                return `<a href="${url}" target="_blank"><img src="${url}" class="media-img" loading="lazy"></a>`;
            });

            // Convert Hashtags to clickable spans
            const hashtagRegex = /#(\w+)/g;
            content = content.replace(hashtagRegex, (match, tag) => {
                return `<span class="hashtag" onclick="filterByTag('${tag}')">#${tag}</span>`;
            });

            return content;
        }

        function filterByTag(tag) {
            alert("Searching for #" + tag + " (Search feature coming soon)");
        }

        // --- NAVIGATION ---
        function goHome() {
            ['panel-relays', 'panel-identity', 'panel-my-profile', 'panel-user-profile'].forEach(p => {
                document.getElementById(p).classList.add('hidden');
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function togglePanel(id) {
            const panel = document.getElementById(id);
            const isHidden = panel.classList.contains('hidden');
            goHome(); // close others
            if (isHidden) panel.classList.remove('hidden');
            if (id === 'panel-my-profile' && isHidden) loadMyHistory();
        }

        // --- FEED RENDERING ---
        function generatePostHTML(ev) {
            let content = ev.content;
            let header = "";
            
            if (ev.kind === 6) {
                header = `<div style="font-size:0.7rem; color:#00FF41; margin-bottom:5px;">↻ REPOSTED</div>`;
                try { const orig = JSON.parse(ev.content); content = orig.content || "[Signal]"; } catch(e){ content = "[Reposted Signal]"; }
            } else if (ev.kind === 1 && ev.tags.some(t => t[0] === 'e')) {
                header = `<div style="font-size:0.7rem; color:#888; margin-bottom:5px;">↳ REPLY</div>`;
            }

            const p = profiles[ev.pubkey] || {};
            const name = p.name ? p.name.replace(/</g,"") : ev.pubkey.substring(0,6);
            const avatar = p.picture ? `<img src="${p.picture}" class="avatar">` : `<div class="avatar" style="background:#222"></div>`;
            
            // Process images and hashtags
            const processedContent = parseContent(content);
            const isMe = ev.pubkey === myPubKey ? 'style="border-left-color: #00FF41"' : '';

            return `
                <div class="post" ${isMe}>
                    ${header}
                    <div class="meta" onclick="viewProfile('${ev.pubkey}')" style="cursor:pointer">
                        ${avatar} <span class="username-link">${name}</span> 
                        <span style="margin-left:5px; opacity:0.4;">• ${new Date(ev.created_at*1000).toLocaleTimeString()}</span>
                    </div>
                    <div class="content">${processedContent}</div>
                    <div class="actions">
                        <button class="act-btn" onclick="openReply('${ev.id}', '${ev.pubkey}')">[REPLY]</button>
                        <button class="act-btn" onclick="doLike('${ev.id}', '${ev.pubkey}')">[LIKE]</button>
                        <button class="act-btn zap-btn" onclick="doZap('${ev.pubkey}')">[ZAP ⚡]</button>
                    </div>
                </div>
            `;
        }

        // --- NOSTR CORE ---
        function connectToRelay(url) {
            if(sockets[url]) return;
            try {
                const ws = new WebSocket(url); sockets[url] = ws;
                ws.onopen = () => { ws.send(JSON.stringify(["REQ", "g", { kinds: [1, 6], limit: 30 }])); renderRelayList(); };
                ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    if (data[0] === 'EVENT') {
                        if(data[1] === 'g') handleGlobalEvent(data[2]);
                        if(data[1].startsWith('m_')) handleMetadata(data[2]);
                        if(data[1] === 'sub_user') handleUserEvent(data[2]);
                    }
                };
            } catch(e) {}
        }

        function handleGlobalEvent(ev) {
            if (events.some(e => e.id === ev.id)) return;
            if (events.length > 20) { pendingEvents.unshift(ev); updateNewBtn(); }
            else { events.unshift(ev); events.sort((a,b)=>b.created_at - a.created_at); renderFeed(); }
            fetchProfileIfNeeded(ev.pubkey);
        }

        function fetchProfileIfNeeded(pk) {
            if (profiles[pk] || requestedProfiles.has(pk)) return;
            requestedProfiles.add(pk);
            const msg = JSON.stringify(["REQ", "m_"+pk.substring(0,8), { kinds:[0], authors:[pk], limit:1 }]);
            Object.values(sockets).forEach(s => { if(s.readyState === 1) s.send(msg); });
        }

        function handleMetadata(ev) { try { profiles[ev.pubkey] = JSON.parse(ev.content); renderFeed(); } catch(e){} }
        function renderFeed() { document.getElementById('feed').innerHTML = events.map(e => generatePostHTML(e)).join(''); }
        function updateNewBtn() { const b = document.getElementById('new-btn'); b.classList.toggle('hidden', pendingEvents.length === 0); b.innerText = `>> LOAD ${pendingEvents.length} NEW SIGNALS <<`; }
        function mergeQueue() { events = [...pendingEvents, ...events].slice(0, 100); pendingEvents = []; renderFeed(); updateNewBtn(); window.scrollTo(0,0); }

        // --- AUTH & SETUP ---
        async function checkAuth() {
            if (myPubKey) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('composer-container').classList.remove('hidden');
                document.getElementById('display-npub').value = window.NostrTools.nip19.npubEncode(myPubKey);
                fetchProfileIfNeeded(myPubKey);
            }
        }

        async function loginExtension() {
            if (!window.nostr) return alert("Nostr extension not found");
            const pk = await window.nostr.getPublicKey();
            localStorage.setItem('nostr_pubkey', pk); localStorage.setItem('nostr_mode', 'extension');
            location.reload();
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function sendNote() {
            const content = document.getElementById('msg-input').value; if(!content) return;
            let ev = { kind: 1, created_at: Math.floor(Date.now()/1000), tags: [], content: content, pubkey: myPubKey };
            if (authMode === 'extension') ev = await window.nostr.signEvent(ev);
            else { ev.id = window.NostrTools.getEventHash(ev); ev.sig = window.NostrTools.signEvent(ev, myPrivKey); }
            Object.values(sockets).forEach(s => s.send(JSON.stringify(["EVENT", ev])));
            document.getElementById('msg-input').value = "";
            events.unshift(ev); renderFeed();
        }

        // --- INITIALIZE ---
        savedRelays.forEach(connectToRelay);
        checkAuth();

        // Relay list helper
        function renderRelayList() {
            document.getElementById('relay-list').innerHTML = savedRelays.map(r => `<div>[ON] ${r}</div>`).join('');
        }
        
        // Modal helpers
        function openReply() { document.getElementById('reply-modal').classList.remove('hidden'); }
        function closeModals() { document.getElementById('reply-modal').classList.add('hidden'); }
        
        function viewProfile(pk) {
            togglePanel('panel-user-profile');
            document.getElementById('user-profile-header').innerHTML = `<h3>Scanning: ${pk.substring(0,10)}...</h3>`;
            const msg = JSON.stringify(["REQ", "sub_user", { kinds:[1], authors:[pk], limit:20 }]);
            Object.values(sockets).forEach(s => { if(s.readyState === 1) s.send(msg); });
        }
        function handleUserEvent(ev) {
            userEvents.unshift(ev);
            document.getElementById('user-feed').innerHTML = userEvents.map(e => generatePostHTML(e)).join('');
        }
    </script>
</body>
</html>
