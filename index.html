<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBIT</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --panel-bg: #050505;
            --border-color: #ffffff;
            --input-bg: #000000;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --meta-color: #bbbbbb;
            --post-border: #333;
            --glow: 0 0 0px transparent;
        }

        [data-theme="matrix"] {
            --text-color: #00FF41;
            --border-color: #00FF41;
            --input-bg: #001100;
            --btn-bg: #00FF41;
            --meta-color: #ccffcc;
            --glow: 0 0 5px #00FF41;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --panel-bg: #f5f5f5;
            --border-color: #000000;
            --input-bg: #ffffff;
            --btn-bg: #000000;
            --btn-text: #ffffff;
            --meta-color: #444444;
            --post-border: #cccccc;
        }

        /* GLOBAL STYLES */
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            padding: 20px; margin: 0; min-height: 100vh;
        }

        header { text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        h1 { font-size: 2.5rem; margin: 0; text-shadow: var(--glow); text-transform: lowercase; }

        .nav-bar { margin-top: 10px; font-size: 0.9rem; user-select: none; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .nav-item { cursor: pointer; opacity: 0.7; transition: 0.3s; color: var(--text-color); }
        .nav-item:hover { opacity: 1; text-shadow: var(--glow); text-decoration: underline; }

        /* CENTERED BOX FOR DESKTOP (MATCHING SCREENSHOT 2) */
        #main-container { max-width: 600px; margin: 0 auto; }

        .dropdown-panel { border: 1px dashed var(--border-color); padding: 15px; background: var(--panel-bg); margin-bottom: 20px; animation: fadeIn 0.3s; }

        input, textarea, select {
            background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color);
            font-family: inherit; padding: 10px; width: 100%; margin-bottom: 10px; display: block;
        }

        button {
            background: var(--btn-bg); color: var(--btn-text); border: none; padding: 10px 20px;
            font-family: inherit; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button:hover { opacity: 0.8; box-shadow: var(--glow); }
        button.small { padding: 5px 10px; font-size: 0.8rem; margin-left: 5px; }
        button.danger { background: #ff4141; color: white; }
        button.secondary { background: var(--post-border); color: var(--text-color); border: 1px solid var(--border-color); }

        /* ACTIVE LIKE STATE */
        button.act-btn.active { background: var(--text-color); color: var(--bg-color); }

        /* POSTS */
        .post { border-left: 2px solid var(--post-border); padding-left: 15px; margin-bottom: 30px; animation: fadeIn 0.5s; }
        .meta { font-size: 0.75rem; opacity: 0.9; margin-bottom: 5px; color: var(--meta-color); display: flex; align-items: center; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--border-color); margin-right: 10px; object-fit: cover; background: #111; cursor: pointer; }
        .username-link { font-weight: bold; color: var(--text-color); cursor: pointer; text-decoration: underline; }
        .content { font-size: 1rem; line-height: 1.4; word-wrap: break-word; }

        .media-img, .media-video { max-width: 100%; height: auto; display: block; margin: 10px 0; border: 1px solid var(--post-border); }
        .hashtag { color: var(--text-color); text-decoration: underline; cursor: pointer; }

        .actions { margin-top: 10px; font-size: 0.75rem; display: flex; gap: 10px; border-top: 1px dotted var(--post-border); padding-top: 8px; flex-wrap: wrap; }
        .act-btn { background: transparent; color: var(--text-color); border: 1px solid var(--text-color); padding: 2px 8px; cursor: pointer; font-family: inherit; font-size: 0.7rem; }
        .zap-btn { color: #f1c40f; border-color: #f1c40f; }

        #new-btn {
            width: 100%; padding: 15px; background: var(--btn-bg); color: var(--btn-text);
            font-weight: bold; text-align: center; cursor: pointer;
            margin-bottom: 20px; border: 2px solid var(--border-color); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .p-img-large { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--border-color); margin-bottom: 15px; object-fit: cover; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <h1>mBIT</h1>
        <div class="nav-bar">
            <span class="nav-item" onclick="goHome()">[ HOME ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-relays')">[ RELAYS ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-identity')">[ KEYS ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-my-profile')">[ MY PROFILE ]</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-settings')">[ SETTINGS ]</span>
        </div>
    </header>

    <div id="main-container">
        <!-- PANELS -->
        <div id="panel-relays" class="dropdown-panel hidden">
            <h3>>> RELAYS</h3>
            <div id="relay-list"></div>
            <div style="margin-top: 10px; display:flex;">
                <input type="text" id="new-relay" placeholder="wss://..." style="margin-bottom:0; width: 80%;">
                <button onclick="addRelay()" style="width: 18%; margin-left: 2%;">ADD</button>
            </div>
            <br><button class="small secondary" onclick="goHome()">CLOSE</button>
        </div>

        <div id="panel-identity" class="dropdown-panel hidden">
            <h3>>> KEYS</h3>
            <div id="login-form">
                <button onclick="loginExtension()" style="width:100%; background:#9b59b6; color:white; margin-bottom:10px;">⚡ LOGIN WITH EXTENSION</button>
                <div style="text-align:center; margin: 10px 0; opacity:0.5;">--- OR LEGACY KEY ---</div>
                <input type="text" id="privkey-input" placeholder="paste private key">
                <button onclick="login()" style="width:100%;">Login</button>
                <button onclick="generateNewUser()" class="secondary" style="width:100%; margin-top:10px;">New Key</button>
            </div>
            <div id="user-info" class="hidden">
                <div style="margin-bottom:15px; border:1px solid var(--post-border); padding:10px;">
                    <span style="font-size:0.7rem; opacity:0.7;">PUBLIC ID (NPUB)</span>
                    <div style="display:flex; gap:5px;"><input type="text" id="display-npub" readonly style="flex-grow:1; font-size:0.8rem;"><button class="small" onclick="copyKey('display-npub')">COPY</button></div>
                </div>
                <div id="nsec-display-container" style="margin-bottom:15px; border:1px solid var(--post-border); padding:10px;">
                    <span style="font-size:0.7rem; color:#ff4141;">SECRET KEY (NSEC)</span>
                    <div style="display:flex; gap:5px;"><input type="password" id="display-nsec" readonly style="flex-grow:1; font-size:0.8rem;"><button class="small secondary" onclick="toggleSecret()">SHOW</button><button class="small danger" onclick="copyKey('display-nsec')">COPY</button></div>
                </div>
                <button onclick="logout()" class="danger" style="width:100%">LOGOUT</button>
            </div>
            <br><button class="small secondary" onclick="goHome()">CLOSE</button>
        </div>

        <div id="panel-my-profile" class="dropdown-panel hidden">
            <div id="my-profile-header" style="text-align:center;">
                <div id="my-p-img"></div>
                <h2 id="my-p-name">Unknown</h2>
                <p id="my-p-about" style="opacity:0.7"></p>
                <button onclick="toggleProfileEditor()" class="secondary">EDIT PROFILE</button>
                <div id="profile-editor" class="hidden" style="text-align:left; margin-top:15px; border-top:1px dotted var(--border-color); padding-top:10px;">
                    <label>Name:</label><input type="text" id="p-name">
                    <label>Bio:</label><input type="text" id="p-about">
                    <label>Picture URL:</label><input type="text" id="p-picture">
                    <label style="color:#f1c40f">Zap Address (LUD16):</label><input type="text" id="p-lud16" placeholder="name@getalby.com">
                    <button onclick="saveProfile()" style="width:100%">PUBLISH UPDATE</button>
                </div>
            </div>
            <h3 style="border-top:1px solid var(--post-border); margin-top:20px; padding-top:10px;">>> SIGNAL HISTORY</h3>
            <div id="my-feed"></div>
        </div>

        <div id="panel-user-profile" class="dropdown-panel hidden">
            <button class="back-btn" onclick="goHome()">&lt; BACK TO FEED</button>
            <div id="user-profile-header" style="text-align:center; padding-bottom:15px; border-bottom:1px solid var(--post-border);"></div>
            <div id="user-feed"></div>
        </div>

        <div id="panel-settings" class="dropdown-panel hidden">
            <h3>>> SETTINGS</h3>
            <label>SYSTEM THEME:</label>
            <select id="theme-selector" onchange="changeTheme(this.value)">
                <option value="dark">White on Black (Default)</option>
                <option value="matrix">Matrix Green</option>
                <option value="light">Black on White</option>
            </select>
            <br><button class="small secondary" onclick="goHome()">CLOSE</button>
        </div>

        <!-- MAIN FEED -->
        <div id="composer-container" class="hidden" style="border: 1px dashed var(--border-color); padding: 15px; margin-bottom:20px;">
            <textarea id="msg-input" rows="3" placeholder="broadcast signal..."></textarea>
            <button onclick="sendNote()" style="width:100%;">SEND SIGNAL</button>
        </div>

        <div id="feed-container">
            <div id="new-btn" class="hidden" onclick="mergeQueue()">>> LOAD NEW SIGNALS <<</div>
            <div id="feed"></div>
        </div>
    </div>

    <script>
        const defaultRelays = ['wss://relay.damus.io', 'wss://relay.primal.net', 'wss://nos.lol'];
        let savedRelays = JSON.parse(localStorage.getItem('mbit_relays')) || defaultRelays;
        const sockets = {};
        let events = [], pendingEvents = [], myEvents = [], userEvents = [];
        let likedPosts = new Set(JSON.parse(localStorage.getItem('mbit_likes')) || []);
        const profiles = {}, processedIds = new Set(), requestedProfiles = new Set();
        let myPrivKey = localStorage.getItem('nostr_privkey'), myPubKey = localStorage.getItem('nostr_pubkey'), authMode = localStorage.getItem('nostr_mode');

        function changeTheme(theme) {
            document.documentElement.removeAttribute('data-theme');
            if (theme !== 'dark') document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('mbit_theme', theme);
        }
        changeTheme(localStorage.getItem('mbit_theme') || 'dark');
        document.getElementById('theme-selector').value = localStorage.getItem('mbit_theme') || 'dark';

        function goHome() {
            ['panel-relays', 'panel-identity', 'panel-my-profile', 'panel-user-profile', 'panel-settings'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById('feed-container').classList.remove('hidden');
            if (myPubKey) document.getElementById('composer-container').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function togglePanel(id) {
            ['panel-relays', 'panel-identity', 'panel-my-profile', 'panel-user-profile', 'panel-settings', 'feed-container', 'composer-container'].forEach(p => {
                const el = document.getElementById(p); if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
            if (id === 'panel-my-profile') loadMyHistory();
            if (id === 'panel-relays') renderRelays();
        }

        function parseContent(text) {
            let content = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const videoRegex = /(https?:\/\/[^\s]+(?:\.mp4|\.webm|\.ogg|\.mov)[^\s]*)/gi;
            content = content.replace(videoRegex, (url) => `<video controls class="media-video"><source src="${url}"></video>`);
            const imgRegex = /(https?:\/\/[^\s]+(?:\.jpg|\.jpeg|\.png|\.gif|\.webp)[^\s]*)/gi;
            content = content.replace(imgRegex, (url) => `<a href="${url}" target="_blank"><img src="${url}" class="media-img" loading="lazy"></a>`);
            const hashtagRegex = /#(\w+)/g;
            content = content.replace(hashtagRegex, (match, tag) => `<span class="hashtag" onclick="alert('Tag: #${tag}')">#${tag}</span>`);
            return content;
        }

        function generatePostHTML(ev) {
            const p = profiles[ev.pubkey] || {};
            let content = ev.content;
            if (ev.kind === 6) try { content = JSON.parse(ev.content).content || "[Repost]"; } catch(e) { content = "[Repost]"; }
            
            const likeClass = likedPosts.has(ev.id) ? 'act-btn active' : 'act-btn';

            return `<div class="post">
                <div class="meta" onclick="viewProfile('${ev.pubkey}')">
                    ${p.picture?`<img src="${p.picture}" class="avatar">`:''}
                    <span class="username-link">${p.name||ev.pubkey.substring(0,6)}</span>
                    <span style="margin-left:5px; opacity:0.5;">• ${new Date(ev.created_at*1000).toLocaleTimeString()}</span>
                </div>
                <div class="content">${parseContent(content)}</div>
                <div class="actions">
                    <button class="act-btn">[REPLY]</button>
                    <button class="act-btn">[QUOTE]</button>
                    <button class="${likeClass}" onclick="doLike('${ev.id}', '${ev.pubkey}')">[LIKE]</button>
                    <button class="act-btn zap-btn" onclick="alert('Zap ${p.lud16 || 'none'}')">[ZAP ⚡]</button>
                </div>
            </div>`;
        }

        async function doLike(id, pubkey) {
            if(!myPubKey) return alert("Login first");
            const event = { kind: 7, created_at: Math.floor(Date.now()/1000), tags: [['e', id], ['p', pubkey]], content: "+", pubkey: myPubKey };
            try {
                await signAndBroadcast(event);
                likedPosts.add(id);
                localStorage.setItem('mbit_likes', JSON.stringify([...likedPosts]));
                renderGlobalFeed();
                // Refresh history feeds if open
                if(!document.getElementById('panel-my-profile').classList.contains('hidden')) loadMyHistory();
            } catch(e) { alert("Failed"); }
        }

        function connectToRelay(url) {
            try {
                const ws = new WebSocket(url); sockets[url] = ws;
                ws.onopen = () => { ws.send(JSON.stringify(["REQ", "g", { kinds:[1,6], limit:40 }])); if(myPubKey) fetchProfile(myPubKey); renderRelays(); };
                ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    if (data[0] === 'EVENT') {
                        if (data[1] === 'g') handleGlobalEvent(data[2]);
                        if (data[1] === 'sub_me') handleMyEvent(data[2]);
                        if (data[1] === 'sub_user') handleUserEvent(data[2]);
                        if (data[1].startsWith('m_')) { profiles[data[2].pubkey] = JSON.parse(data[2].content); renderGlobalFeed(); }
                    }
                };
            } catch(e) {}
        }

        function handleGlobalEvent(ev) {
            if (processedIds.has(ev.id)) return; processedIds.add(ev.id);
            if (events.length >= 25) { pendingEvents.unshift(ev); updateNewButton(); }
            else { events.unshift(ev); events.sort((a,b)=>b.created_at - a.created_at); renderGlobalFeed(); }
            fetchProfileIfNeeded(ev.pubkey);
        }

        function fetchProfileIfNeeded(pubkey) {
            if (!profiles[pubkey] && !requestedProfiles.has(pubkey)) {
                requestedProfiles.add(pubkey);
                Object.values(sockets).forEach(s => { if(s.readyState === 1) s.send(JSON.stringify(["REQ", "m_"+pubkey.substring(0,8), { kinds:[0], authors:[pubkey], limit:1 }])); });
            }
        }

        function updateNewButton() { const b = document.getElementById('new-btn'); b.classList.toggle('hidden', pendingEvents.length === 0); b.innerText = `>> LOAD ${pendingEvents.length} NEW SIGNALS <<`; }
        function mergeQueue() { events = [...pendingEvents, ...events].slice(0, 100); pendingEvents = []; renderGlobalFeed(); updateNewButton(); window.scrollTo(0,0); }
        function renderGlobalFeed() { document.getElementById('feed').innerHTML = events.map(generatePostHTML).join(''); }

        function viewProfile(pubkey) {
            ['panel-relays', 'panel-identity', 'panel-my-profile', 'panel-settings', 'feed-container', 'composer-container'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById('panel-user-profile').classList.remove('hidden');
            const p = profiles[pubkey] || {};
            document.getElementById('user-profile-header').innerHTML = `${p.picture?`<img src="${p.picture}" class="p-img-large">`:'<div style="font-size:3rem">?</div>'}<h2>${p.name||pubkey.substring(0,8)}</h2><p>${p.about||''}</p>`;
            userEvents = []; document.getElementById('user-feed').innerHTML = "...scanning user history...";
            Object.values(sockets).forEach(s => s.send(JSON.stringify(["REQ", "sub_user", { kinds:[1,6], authors:[pubkey], limit:20 }])));
        }
        function handleUserEvent(ev) {
            if (userEvents.some(e => e.id === ev.id)) return;
            userEvents.unshift(ev); userEvents.sort((a,b)=>b.created_at - a.created_at);
            document.getElementById('user-feed').innerHTML = userEvents.map(generatePostHTML).join('');
        }

        async function signAndBroadcast(event) {
            if (authMode === 'extension') event = await window.nostr.signEvent(event);
            else { event.id = window.NostrTools.getEventHash(event); event.sig = window.NostrTools.signEvent(event, myPrivKey); }
            Object.values(sockets).forEach(ws => { if(ws.readyState === 1) ws.send(JSON.stringify(["EVENT", event])); });
            return event;
        }

        async function sendNote() {
            const content = document.getElementById('msg-input').value; if (!content) return;
            const event = { kind: 1, created_at: Math.floor(Date.now()/1000), tags: [], content, pubkey: myPubKey };
            await signAndBroadcast(event); document.getElementById('msg-input').value = "";
        }

        function login() {
            let k = document.getElementById('privkey-input').value.trim(); if (!k) return;
            if (k.startsWith('nsec')) k = window.NostrTools.nip19.decode(k).data;
            localStorage.setItem('nostr_privkey', k); localStorage.setItem('nostr_pubkey', window.NostrTools.getPublicKey(k)); localStorage.setItem('nostr_mode', 'local'); location.reload();
        }

        function generateNewUser() {
            const sk = window.NostrTools.generatePrivateKey();
            localStorage.setItem('nostr_privkey', sk); localStorage.setItem('nostr_pubkey', window.NostrTools.getPublicKey(sk)); localStorage.setItem('nostr_mode', 'local'); location.reload();
        }

        async function saveProfile() {
            const data = { name: document.getElementById('p-name').value, about: document.getElementById('p-about').value, picture: document.getElementById('p-picture').value, lud16: document.getElementById('p-lud16').value };
            let ev = { kind: 0, created_at: Math.floor(Date.now()/1000), tags: [], content: JSON.stringify(data), pubkey: myPubKey };
            await signAndBroadcast(ev); alert("PUBLISHED"); location.reload();
        }

        function loadMyHistory() {
            const p = profiles[myPubKey] || {};
            document.getElementById('my-p-name').innerText = p.name || 'Unknown';
            document.getElementById('my-p-img').innerHTML = p.picture ? `<img src="${p.picture}" class="p-img-large">` : '';
            myEvents = []; Object.values(sockets).forEach(s => s.send(JSON.stringify(["REQ", "sub_me", { kinds:[1,6], authors:[myPubKey], limit:20 }])));
        }
        function handleMyEvent(ev) { if (myEvents.some(e => e.id === ev.id)) return; myEvents.unshift(ev); document.getElementById('my-feed').innerHTML = myEvents.map(generatePostHTML).join(''); }
        function renderRelays() { document.getElementById('relay-list').innerHTML = savedRelays.map(url => { const isOpen = sockets[url] && sockets[url].readyState === 1; return `<div class="relay-item"><span><span style="color:${isOpen?'#00FF41':'red'}">[${isOpen?'ON':'OFF'}]</span> ${url}</span><button class="small danger" onclick="removeRelay('${url}')">X</button></div>`; }).join(''); }
        function addRelay() { let url = document.getElementById('new-relay').value.trim(); if(url){ if(!url.startsWith('wss://')) url = 'wss://' + url; savedRelays.push(url); localStorage.setItem('mbit_relays', JSON.stringify(savedRelays)); connectToRelay(url); document.getElementById('new-relay').value = ''; } }
        function removeRelay(url) { savedRelays = savedRelays.filter(r => r !== url); localStorage.setItem('mbit_relays', JSON.stringify(savedRelays)); if(sockets[url]) sockets[url].close(); renderRelays(); }
        function logout() { localStorage.clear(); location.reload(); }
        function copyKey(id) { const el = document.getElementById(id); el.select(); navigator.clipboard.writeText(el.value); alert("COPIED"); }
        function toggleSecret() { const el = document.getElementById('display-nsec'); el.type = el.type === "password" ? "text" : "password"; }
        function fetchProfile(pubkey) { Object.values(sockets).forEach(ws => ws.send(JSON.stringify(["REQ", "m_"+pubkey.substring(0,8), { kinds: [0], authors: [pubkey], limit: 1 }]))); }

        function toggleProfileEditor() {
            document.getElementById('profile-editor').classList.toggle('hidden');
            const p = profiles[myPubKey] || {};
            document.getElementById('p-name').value = p.name || '';
            document.getElementById('p-about').value = p.about || '';
            document.getElementById('p-picture').value = p.picture || '';
            document.getElementById('p-lud16').value = p.lud16 || '';
        }

        if (myPubKey) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('composer-container').classList.remove('hidden');
            document.getElementById('display-npub').value = window.NostrTools.nip19.npubEncode(myPubKey);
            if (myPrivKey) document.getElementById('display-nsec').value = window.NostrTools.nip19.nsecEncode(myPrivKey);
            else document.getElementById('nsec-display-container').classList.add('hidden');
        }

        savedRelays.forEach(connectToRelay);
        goHome();
    </script>
</body>
</html>
